name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Prebuild Android project
      run: npx expo prebuild --platform android --clean

    - name: Verify and fix Expo modules plugin
      run: |
        echo "Checking settings.gradle..."
        cat android/settings.gradle
        echo ""
        echo "Checking root build.gradle..."
        head -30 android/build.gradle || echo "No root build.gradle found"

    - name: Build APK with Gradle (using expo modules)
      working-directory: android
      run: |
        chmod +x gradlew
        # Try to build with proper Expo module support
        ./gradlew assembleRelease --no-daemon --stacktrace || {
          echo "Build failed, checking Gradle configuration..."
          cat build.gradle | head -50
          exit 1
        }

    - name: Find APK
      id: find_apk
      run: |
        APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -n 1)
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK at: $APK_PATH"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ steps.find_apk.outputs.apk_path }}
        retention-days: 30

